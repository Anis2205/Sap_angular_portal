<app-vnav></app-vnav>
<div class="container" *ngIf="length >= 1">
  <h1>Quotation Data </h1>
</div>
<div class ="container" *ngIf="quotationlistarray.length == 0">
<h2>No Data For specific Vendor ID</h2>
</div>

<div class="mytable" *ngIf="length >= 1">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" ngDefaultControl>


    <ng-container matColumnDef="EBELN">
      <th mat-header-cell *matHeaderCellDef> EBELN </th>
      <td mat-cell *matCellDef="let element"> {{element.EBELN._text}} </td>
    </ng-container>

    <ng-container matColumnDef="EBELP">
      <th mat-header-cell *matHeaderCellDef>PURCHASE ITEM NO</th>
      <td mat-cell *matCellDef="let element"> {{element.EBELP._text}} </td>
    </ng-container>


    <ng-container matColumnDef="MATNR">
      <th mat-header-cell *matHeaderCellDef> CLIENT</th>
      <td mat-cell *matCellDef="let element"> {{element.MATNR._text}} </td>
    </ng-container>


    <ng-container matColumnDef="BUKRS">
      <th mat-header-cell *matHeaderCellDef>ORGANIZATION</th>
      <td mat-cell *matCellDef="let element"> {{element.BUKRS._text}} </td>
    </ng-container>


    <ng-container matColumnDef="NETPR">
      <th mat-header-cell *matHeaderCellDef>NET PRICE</th>
      <td mat-cell *matCellDef="let element"> {{element.NETPR._text}} </td>
    </ng-container>


    <ng-container matColumnDef="WERKS">
      <th mat-header-cell *matHeaderCellDef>PLANT</th>
      <td mat-cell *matCellDef="let element"> {{element.WERKS._text}} </td>
    </ng-container>


    <ng-container matColumnDef="INFNR">
      <th mat-header-cell *matHeaderCellDef>PURCHASE INFO</th>
      <td mat-cell *matCellDef="let element"> {{element.INFNR._text}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<app-footerc></app-footerc>
